<!DOCTYPE html>
<html lang="fr">
  <head>
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>
  </head>
  <body>
    <header>

      <img
        class="logo"
        src="./assets/images/logo.png"
        alt="Logo les petits plats"
      />
      <div class="search-container">
        <input type="text" id="search" placeholder="Rechercher une recette" />
        <img class="search-icon" src="./assets/icons/search.png"></img>
      </div>

      <div class="filtered-result">
        <div class="filtered-details">
          <span>Coco x static</span>
          <img class="delete-selected-filter" src="./assets/icons/delete.svg"></img>
        </div>
        <div class="filtered-details">
          <span>Curry</span>
          <img class="delete-selected-filter" src="./assets/icons/delete.svg"></img>
        </div>
      </div>

      <div class="filters">

        <div class="filter-container">
          <span>Ingrédients</span>
          <img class="search-icon-ingredients" src="./assets/icons/arrow-down.svg"></img>
        </div>

        <div class="filter-container">
          <span id="appliances">Appareils</span>
          <img class="search-icon-appliances" src="./assets/icons/arrow-down.svg"></img>
        </div>

        <div class="filter-container">
          <span id="utensils">Ustensiles</span>
          <img class="search-icon-utensils" src="./assets/icons/arrow-down.svg"></img>
        </div>

      </div>
      <div class="container-list">
        <input type="text" id="ingredients" placeholder="Rechercher un ingrédient">
         <img class="search-ingredient-open" src="./assets/icons/arrow-up.svg"></img>
        <div class="ingredients-list">
          <h3>ingredients list ...</h3>
        </div>
      </div>

    </header>
    <main>
      <div class="container">
        <ul id="result"></ul>
      </div>
    </main>
    <script type="module" src="./scripts/pages/index.js"></script>
  </body>
</html>
