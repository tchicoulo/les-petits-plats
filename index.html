<!DOCTYPE html>
<html lang="fr">
  <head>
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="./assets/images/logo.png"
        alt="Logo les petits plats"
      />
      <div class="search-container">
        <input type="text" id="search" placeholder="Rechercher une recette" />
        <img class="search-icon" src="./assets/icons/search.png" />
      </div>

      <div class="filtered-result">
        <div class="filtered-details">
          <span>Coco x static</span>
          <img class="delete-selected-filter" src="./assets/icons/delete.svg" />
        </div>
        <div class="filtered-details">
          <span>Curry</span>
          <img class="delete-selected-filter" src="./assets/icons/delete.svg" />
        </div>
      </div>

      <div class="filters">
        <div class="filter-container filter-ingredients">
          <span>Ingrédients</span>
          <img
            class="search-icon-ingredients"
            src="./assets/icons/arrow-down.svg"
          />
        </div>

        <div class="container-list container-ingredients">
          <input
            type="text"
            id="ingredients"
            placeholder="Rechercher un ingrédient"
          />
          <img src="./assets/icons/arrow-up.svg" />
          <ul class="ingredients-list"></ul>
        </div>

        <div class="filter-container filter-appliances">
          <span>Appareils</span>
          <img
            class="search-icon-appliances"
            src="./assets/icons/arrow-down.svg"
          />
        </div>

        <div class="container-list container-appliances">
          <input
            type="text"
            id="appliances"
            placeholder="Rechercher un Appareil"
          />
          <img src="./assets/icons/arrow-up.svg" />
          <ul class="appliances-list"></ul>
        </div>

        <div class="filter-container filter-utensils">
          <span>Ustensiles</span>
          <img
            class="search-icon-utensils"
            src="./assets/icons/arrow-down.svg"
          />
        </div>

        <div class="container-list container-utensils">
          <input
            type="text"
            id="utensils"
            placeholder="Rechercher un Ustensile"
          />
          <img src="./assets/icons/arrow-up.svg" />
          <ul class="utensils-list"></ul>
        </div>
      </div>
    </header>

    <main>
      <ul id="result"></ul>
    </main>
    <script type="module" src="./scripts/pages/index.js"></script>
    <script
      type="module"
      src="./scripts/pages/native-loop/mealsDisplay.js"
    ></script>
  </body>
</html>
